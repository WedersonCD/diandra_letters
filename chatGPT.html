<!DOCTYPE html>
<html>
<head>
  <style>
    .text-container {
      position: relative;
      width: 500px;
      height: 100px;
      overflow: hidden;
      cursor: pointer;
    }
    .text-mask {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, black, transparent);
      animation: slide-mask 2s forwards;
    }
    .text {
      font-size: 48px;
      font-weight: bold;
      color: #000;
      opacity: 0;
      animation: reveal-text 2s forwards;
    }
    @keyframes slide-mask {
      from { left: -100%; }
      to { left: 100%; }
    }
    @keyframes reveal-text {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="text-container" onclick="changeText()">
  <div class="text-mask"></div>
  <div id="text" class="text">Conteúdo Original</div>
</div>

<script>
  function changeText() {
    const textElement = document.getElementById('text');
    textElement.textContent = 'Novo Conteúdo';
    // Reiniciar a animação
    textElement.style.animation = 'none';
    void textElement.offsetWidth; // Reflow para reiniciar a animação
    textElement.style.animation = 'reveal-text 2s forwards';
  }
</script>

</body>
</html>
